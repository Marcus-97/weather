<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather</title>
</head>
<body id="body">
    <div class="main-container">
        <div class="main-card">
            <div class="image-status"></div>
            <form id="search-form">
                <input type="text" placeholder="Search Location" autocomplete="off" id="search-bar"></input>
                <button type="submit" id="search-btn">
                    <img type="submit" class="search-img" src="images/scope.png" alt="Search Icon">
                </button>
            </form>
            <div class="info-card">
                <div class="temp-card"></div>
            </div>
        </div>
    </div>
    <script async type="text/javascript" src="./script.js"></script>
</body>
</html>
